<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>youtube iframe API -  polling info from the player</title>

  <body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>YouTube Player API Sample</title>
    <body style="font-family: Open Sans;border: 0 none;">
    <table>
    <tr>
    <td><div id="videoDiv"></div></td>
      <td><div id="myYouTubePlayer"></div></td>
    <td valign="top">
      <div id="videoInfo">
        <p>Player state: <span id="playerState">--</span></p>
        <p>Current Time: <span id="videoCurrentTime">--:--</span> | Duration: <span id="videoDuration">--:--</span></p>
        <p>Bytes Total: <span id="bytesTotal">--</span> | Start Bytes: <span id="startBytes">--</span> | Bytes Loaded: <span id="bytesLoaded">--</span></p>
      </div>
    </td></tr>
    </table>
      <div class="pane-buttons">
          <button onclick="is.runBox.runCode({debugMode: true});" title="Run this sample in 'Debug Mode' which enables breakpoints and inserts Firebug Lite.">
            <span class="debug-icon icon-text">Debug Code</span>
          </button>
        
          <button onclick="is.runBox.runCode();" title="Run this sample.">
            <span class="run-icon icon-text">Run Code</span>
          </button>
        </div>
  </body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
